<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JSON Web Token - Decode</title>
    <meta name="description" content="View the claims inside your JWT. Tooltips help explain the meaning of common claims. If you are concerned about privacy, you'll be happy to know the token is decoded in JavaScript, so stays in your browser. Iâ€™ll never add server side token processing." />

    <style type="text/css">
        body {
            font-family:Segoe UI,Verdana,helvetica,sans-serif;
            margin-top:5px;
        }

        .headerFont {
            font-size:20px;  
        }

        table {   
            min-width:1024px;
            max-width:2048px;
            margin-left:auto;
            margin-right:auto;  
        }

        .leftmargin {
            width:160px;
            display: inline;
            float:left;
            margin-left:1em;
        }

        .leftmargintable {
            width:160px;
        }

        .rightItem {
            float:right;
        }

        .watermark {
            text-decoration-color:darkslateblue;
        }

        #inputBox {
            width:600px;
        }

        #deepLink {
            margin-left:.5em;
            margin-right:1em;
            width:8em;
        }

        .headerrow {
            height:50px;
        }

        .indent {
            float:left;
            width:2em;
            display:inline-block;
        }

        #decodedToken {
            margin-top: 16px;
        }

        .jsonField {
            color: #E40101;
        }

        .jsonValue {
            color:#2486B5;
        }

        .news {
            text-align:right;
            color:gray;
            width:200px;
        }
        .indent {
            float:left;
            width:2em;
            display:inline-block;
        }

        .tooltip {
            display: inline;
            position: relative;
        }

        .tooltip:hover:after{
            background: #333;
            background: #2486B5;
            border-radius: 5px;
            bottom: 26px;
            color: #fff;
            content: attr(tip);
            left: 20%;
            padding: 5px 15px;
            position: absolute;
            z-index: 98;
            width: 450px;
            opacity:1;
            
        }

        .MobileSection {
            font-size:30px;
        }
    </style>

</head>

            </tr>
            <tr>

                </td>
            </tr>
        </table>
