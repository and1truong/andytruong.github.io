<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JSON Viewer</title>
	</head>
	<body class="document">
		<iframe 
			src="https://radar.thoughtworks.com/?sheetId=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2F1qCnh31IRU72mOkbf-Q--Qjb3CpkQbIvAg_IqrKxXMvk%2Fedit%23gid%3D0" 
			style="border: 0; width: 100%;"
			onload="this.width=screen.width;this.height=screen.height;"
		></iframe>

		<script type="text/javascript">
			 setTimeout(function(){
			 	document.getElementsByTagName("iframe")[0].height = screen.height - 150;
		 	}, 2000);
		</script>
	</body>
</html>
