<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JSON Viewer</title>
	</head>
	<body class="document">
		<iframe 
			src="/json/index.html" 
			style="border: 0; width: 100%;"
			onload="this.width=screen.width;this.height=screen.height;"
		></iframe>

		<script type="text/javascript">
			 setTimeout(function(){
			 	document.getElementsByTagName("iframe")[0].height = screen.height;
		 	}, 2000);
		</script>
	</body>
</html>
